<div class="row">
    <div class="container">
        <div class="logo">
            <a href="https://www.argentina.gob.ar/produccion/transformacion-digital-y-economia-del-conocimiento/argentina-programa"><img src="../../../assets/APLogo.png" alt="Argentina Programa Logo" id="logoAP" class="img-fluid"></a>
        </div>
        <div class="redes">
                <a href=""><img src="../../../assets/linkedin.png" alt="linkedin" id="linkedin" class="img-fluid"></a>
                <a href=""><img src="../../../assets/facebook.png" alt="facebook" id="facebook" class="img-fluid"></a>
                <a href=""><img src="../../../assets/github.png" alt="github" id="github" class="img-fluid"></a>
                <a href=""><img src="../../../assets/instagram.png" alt="instagram" id="instagram" class="img-fluid"></a>
                <a href=""><img src="../../../assets/twitter.png" alt="twitter" id="twitter" class="img-fluid"></a> 
                <button type="button" class="btn btn-outline-light" (click)="login()" *ngIf="!isLogged">Login</button>
