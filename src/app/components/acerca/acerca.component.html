<div class="row">
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img src="{{persona.img}}" alt="profile-pic" class="img-fluid" id="profile-pic">
        <p id="name">{{persona.nombre}} {{persona.apellido}}</p>
        <p id="titulo">{{persona.titulo}}</p>
    </div> 
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8" id="about">
        <span>
            <h1 id="a_title">About Me</h1>
            <p>{{persona.about}}</p>
        </span>
    </div>
</div>
