<div class="row">
    <div class="coll-lg-1 container">
        <h1>Work experience</h1>
        <button type="button" class="w btn btn-light" routerLink="/newexp" *ngIf="isLogged"><i class="bi bi-plus-circle"></i> Add</button>
    </div>
    <div class="col-lg-11" class="t" *ngFor="let Experiencia of expe">
        <ul>
            <div *ngIf="isLogged" class="container" style="margin-inline-start: 0%;">
                <button class="btn btn-success" routerLink="/editexp/{{Experiencia.id}}"><i class= "bi bi-pencil-square"></i> Edit</button>
                <button type="button" class="w btn btn-danger" (click)="onDelete(Experiencia.id)"><i class="bi bi-x-circle"></i> Delete</button>
            </div>
            <li>
                <h2>{{Experiencia.nombreEx}}</h2>  <h3> - ({{Experiencia.fechaEx}})</h3>
            </li>
            <p>{{Experiencia.descripcionEx}}</p>
        </ul>
    </div>
</div>
