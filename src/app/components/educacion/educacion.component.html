<div class="row">
    <div class="coll-lg-1 container">
        <h1>Education</h1>
        <button type="button" class="w k btn btn-light" routerLink="/newedu" *ngIf="isLogged"><i class="bi bi-plus-circle"></i> Add</button>
    </div>
    <div class="col-lg-11" class="t" *ngFor="let Education of educ">
        <ul>
            <div *ngIf="isLogged" class="container" style="margin-inline-start: 0%;">
                <button class="btn btn-success" routerLink="/editedu/{{Education.id}}"><i class= "bi bi-pencil-square"></i> Edit</button>
                <button type="button" class="w btn btn-danger" (click)="onDelete(Education.id)"><i class="bi bi-x-circle"></i> Delete</button>
            </div>
            <li>
                <h2>{{Education.nombreEdu}}</h2>  <h3> - ({{Education.fechaEdu}})</h3>
            </li>
            <p>{{Education.descripcionEdu}}</p>
        </ul>
    </div>
</div>
